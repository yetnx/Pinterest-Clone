<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@550&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968795.png" type="image/x-icon">
  <title>Pinterest Clone</title>
</head>
<body>
  
  <header>
    <div class="fixed w-full bg-white flex flex-row justify-between items-center text-center p-6 h-20">
      <div class="inline-flex justify-center text-center items-center">

        <a class="inline-flex text-center justify-center items-center mr-4" href="">
          <img class="size-8 mr-1" src="https://cdn-icons-png.flaticon.com/512/5968/5968795.png" alt="">
          
          <h3 class="text-red-600 text-xl">
            Pinterest
          </h3>
        </a>

        <a class="h-9 w-16 inline-flex text-center justify-center items-center mr-4 rounded transition-all duration-500 hover:bg-slate-300" href="">
          <h3>
            Watch
          </h3>
        </a>

        <a class="h-9 w-20 inline-flex text-center justify-center items-center rounded transition-all duration-500 hover:bg-slate-300" href="">
          <h3>
            Explore
          </h3>
        </a>

      </div>
      <div class="inline-flex justify-center text-center items-center">

        <a class="h-9 w-16 inline-flex text-center justify-center items-center transition-all duration-500 hover:underline" href="">
          <h3>
            About
          </h3>
        </a>

        <a class="h-9 w-24 inline-flex text-center justify-center items-center ml-2 transition-all duration-500 hover:underline" href="">
          <h3>
            Business
          </h3>
        </a>

        <a class="h-9 w-16 inline-flex text-center justify-center items-center ml-2 transition-all duration-500 hover:underline" href="">
          <h3>
            Blog
          </h3>
        </a>

        <a class="h-9 w-16 text-white inline-flex text-center justify-center items-center ml-8 bg-red-600 rounded-2xl transition-all duration-500 hover:bg-black" href="">
          <button>
            <h3>
              Log in
            </h3>
          </button>
        </a>

        <a class="h-9 w-20 text-white inline-flex text-center justify-center items-center ml-4 bg-red-600 rounded-2xl transition-all duration-500 hover:bg-black" href="">
          <button>
            Sign up
          </button>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="flex justify-center items-center text-center min-h-screen">
      <h1 class="text-black">
        Get Your Next
      </h1>
    </div>

    <div class="flex justify-center items-center text-center min-h-screen bg-yellow-200">
      <h1 class="text-black">
        Search for an idea
      </h1>
    </div>

    <div class="flex justify-center items-center text-center bg-green-200 min-h-screen">
      <h1 class="text-black">
        Save ideas you like
      </h1>
    </div>

    <div class="flex justify-center items-center text-center bg-pink-100 min-h-screen">
      <h1 class="text-black">
        See it, make it, try it, do it
      </h1>
    </div>

    <div class="flex justify-center items-center text-center bg-black h-90vh">
      <h1 class="text-white">
        Sign up to your ideas
      </h1>
    </div>
  </main>

  <footer class="flex justify-center items-center text-center bg-white h-12">
    <div>
      <h1>
        Things...
      </h1>
    </div>
  </footer>

</body>
</html>
